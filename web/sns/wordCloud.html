<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STC</title>
</head>
<body>

<div id="container" style="height:500px;"></div>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="js/chartOptions.js"></script>
<script type="text/javascript" src="js/chartUtil.js"></script>
<script type="text/javascript">

    function initChart() {

        var chartTitle = new ChartTitle("제목");
        chartTitle.setSubText("만나서 반가워");
        chartTitle.setLink("https://www.daum.net");
        chartTitle.setPosition("center");


        requestGet("http://localhost/api/wordCloud/v1.0/words?keyword=문화", chartTitle.getOption(), startChart);
    }


    function startChart(option, data) {
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);

        var option = {
            title: option,
            tooltip: {
                show: false
            },
            series: [{
                name: 'Google Trends',
                type: 'wordCloud',
                size: ['100%', '80%'],
                textRotation : [0, 0, 0, 0],
                textPadding: 15,
                autoSize: {
                    enable: true,
                    minSize: 5
                },
                data: addChartDataItemStyleColor(data)
            }]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }

</script>


</body>
</html>

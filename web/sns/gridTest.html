<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STC</title>
    <link type="text/css" rel="stylesheet" href="css/grid/datatables.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/grid/datatables.min.js" ></script>
</head>
<body>

    <div style="width: 100%; height: 500px;">
        <table id="container" class="display">
            <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>User Status</th>
                <th>Super User</th>
            </tr>
            </thead>
        </table>
    </div>


    <script type="text/javascript">
        $(document).ready(function() {
            $('#container').DataTable({
                paging: false
            });
        } );
    </script>


</body>
</html>

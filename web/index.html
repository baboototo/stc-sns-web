<html>
<head>
    <meta charset="utf-8">
    <title>STC</title>
    <script type="text/javascript" src="./sns/js/common/jquery-3.3.1.min.js"></script>
</head>
<body>

<div style="margin: 40px;">
    <div>
        <input id="keyword" style="width: 200px;" value="문화">
        <button id="btnSend" style="width: 100px;">전송</button>
    </div>

    <div>
        <iframe style="width: 100%; height: 700px;" src="./sns/view/wordCloud.html" scrolling="no" frameborder="0" align="center"></iframe>
    </div>

    <div>
        <div style="float: left; width: 49%; height: 350px;">
            <iframe src="./sns/view/channelChart.html" style="width: 100%; height: 100%" scrolling="no" frameborder="0" align="center"></iframe>
        </div>
        <div style="float: left; width: 49%; height: 350px;">
            <iframe src="./sns/view/channelChart.html" style="width: 100%; height: 100%" scrolling="no" frameborder="0" align="center"></iframe>
        </div>
    </div>

    <div>
        <div style="float: left; width: 49%; height: 500px;">
            <iframe style="display:block; width:100%; height: 100%;" src="sns/view/keywordGrid.html" scrolling="no" frameborder="0" align="center"></iframe>
        </div>
        <div style="float: left; width: 49%; height: 500px;">
            <iframe style="display:block; width:100%; height: 100%;" src="sns/view/keywordChart.html" scrolling="no" frameborder="0" align="center"></iframe>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function(){
        $("#btnSend").click(function(){
            var keyword = encodeURIComponent($("#keyword").val());
            $("iframe").each(function(){
                $(this).get(0).contentWindow.setKeyword(keyword);
            });
        });
    });

</script>


</body>
</html>
